<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Hypertension Prediction</title>
    <script>index.js</script>
    <script>app.py</script>
</head>
<body x-data="{  
        Genetic_Pedigree_Coefficient: null,
        Age: null,
        BMI: null,
        Sex: null,
        Smoking: null,
        Physical_activity: null,
        salt_content_in_the_diet: null,
        alcohol_consumption_per_day: null,
        Level_of_Stress: null,
        Chronic_kidney_disease: null
    }">
        <!-- feature1: '', 
        feature2: '', 
        feature3: '', 
        feature4: '', 
        feature5: '', 
        feature6: '', 
        feature8: '', 
        feature9: '', 
        feature10: '', 
        prediction: ''
    }"> --> 

    <h1>Hypertension Prediction</h1>
    <br>
    <!-- Form to input attributes -->
    <form @submit.prevent="predict">
        <label for="feature1">Feature 1:</label>
        <input type="text" x-model="feature1" name="feature1"><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="text" x-model="feature2" name="feature2"><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="text" x-model="feature3" name="feature3"><br><br>

        <label for="feature1">Feature 4:</label>
        <input type="text" x-model="feature4" name="feature4"><br><br>

        <label for="feature2">Feature 5:</label>
        <input type="text" x-model="feature5" name="feature5"><br><br>

        <label for="feature3">Feature 6:</label>
        <input type="text" x-model="feature6" name="feature6"><br><br>

        <label for="feature1">Feature 7:</label>
        <input type="text" x-model="feature7" name="feature7"><br><br>

        <label for="feature2">Feature 8:</label>
        <input type="text" x-model="feature8" name="feature8"><br><br>

        <label for="feature3">Feature 9:</label>
        <input type="text" x-model="feature9" name="feature9"><br><br>

        <label for="feature3">Feature 10:</label>
        <input type="text" x-model="feature10" name="feature10"><br><br>
        
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
     <!-- Display prediction result -->
     <div class="mt-4" x-show="prediction !== ''">
        <p class="lead">Prediction Results: <span x-text="prediction"></span></p>
    </div>
    
</body>
</html>
