    <script>
        const data = {
            labels: [], // Labels for x-axis (e.g., months)
            datasets: [{
                label: 'Systolic BP',
                borderColor: 'red',
                fill: false,
                data: [], // Systolic BP data
            }, {
                label: 'Diastolic BP',
                borderColor: 'green',
                fill: false,
                data: [], // Diastolic BP data
            }, {
                label: 'Pulse',
                borderColor: 'blue',
                fill: false,
               data: [], // Pulse data
            }],
        };

        const ctx = document.getElementById('hypertension-chart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'category',
                        labels: data.labels,
                    },
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Sample data
        const sampleData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
            systolicBP: [100, 119, 120, 135, 140, 145, 150, 155, 160, 165],
            diastolicBP: [60, 61, 70, 76, 77, 80, 82, 84, 86, 88],
            pulse: [70, 72, 74, 76, 78, 80, 82, 84, 86, 88],
        };

        // Update chart data
        chart.data.labels = sampleData.labels;
        chart.data.datasets[0].data = sampleData.systolicBP;
        chart.data.datasets[1].data = sampleData.diastolicBP;
        chart.data.datasets[2].data = sampleData.pulse;
        chart.update();
    </script>
