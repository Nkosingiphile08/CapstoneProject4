<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <section x-data="{ showModal: false, profile: {} }">
        <button class="btn btn-link" @click="showModal = true">Profile</button>

        <!-- User Profile Modal -->
        <div class="modal" :class="{ 'd-block': showModal }" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User Profile</h5>
                        <button type="button" class="close" @click="showModal = false">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- User Information Form -->
                        <form @submit.prevent="showModal = false">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name:</label>
                                <input type="text" class="form-control" id="fullName" v-model="profile.fullName"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="country" class="form-label">Country:</label>
                                <input type="text" class="form-control" id="country" v-model="profile.country" required>
                            </div>

                            <div class="mb-3">
                                <label for="Contact Information" class="form-label">Contact Information:</label>
                                <input type="text" class="form-control" id="country" v-model="profile.Contact Information" required>
                            </div>

                            <div class="mb-3">
                                <label for="healthGoal" class="form-label">Health Goal:</label>
                                <input type="text" class="form-control" id="healthGoal" v-model="profile.healthGoal"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>

                        <!-- Links to Educational Articles -->
                        <h5 class="mt-4">Links to Educational Articles:</h5>
                        <ul>
                            <li><a href="#">Nutrition Articles</a></li>
                            <li><a href="#">Educational Articles</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
